<html>
<head>
<title> types of lists </title>
</head>
<body>

<h1>an ordered list </h1>

<ol type="A"> 
<li>tamil</li>
<li>english</li>
<li>maths</li>
<li>science</li>
<li>social</li>
</ol>

<h1>an unordered list </h1>

<ul style="list-style-type:circle">
<li>tamil</li>
<li>english</li>
<li>maths</li>
<li>science</li>
<li>social</li>
</ul>
</body>
</html>
